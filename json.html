<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON格式化验证</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .json-container {
      border: 1px solid #ccc;
      padding: 10px;
      width: 45%;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="json-container">
      <h2>格式化前 JSON 字符串</h2>
      <pre id="originalJson"></pre>
    </div>
    <div class="json-container">
      <h2>格式化后 JSON 字符串</h2>
      <pre id="formattedJson"></pre>
    </div>
  </div>

  <script>
    var originalJsonStr = '{"name":"John","age":30,"city":"New York","hobbies":["reading","running"],"friends":[{"name":"Alice","age":28},{"name":"Bob","age":32}]}';
    var jsonObj = JSON.parse(originalJsonStr); // 将JSON字符串解析为对象
    var formattedJsonStr = JSON.stringify(jsonObj, null, 2); // 格式化JSON字符串，2是缩进量

    document.getElementById('originalJson').textContent = originalJsonStr;
    document.getElementById('formattedJson').textContent = formattedJsonStr;
  </script>
</body>
</html>
